    <!-- created a navigation bar with a current navigation link 'active',

    <Div class="topnav" id="myTopnav" >

            <button id="dropbtn"> Controls </button>

                <a id="allBtn"> All Controls </a>

            </div>
        </div>
        <a href="/links"> Links </a>

    <!-- if we want nav bar to disapear on scroll, need to create js file with function (if time!) -->

        class="header-image"

<div class="divsDiv">

</div>

   



<!-- /* Toggle between adding and removing the "responsive" class to topnav when the user clicks on the icon */ -->
<script >
    function myFunction() {
    var x = document.getElementById("myTopnav");
    if (x.className === "topnav") {
      x.className += " responsive";
    } else {
      x.className = "topnav";
    }
  }
</script>
