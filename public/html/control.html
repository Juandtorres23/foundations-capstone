<body>
    <!-- created a navigation bar with a current navigation link 'active', 
    hover over affect, a dropdown menu and a search bar. -->
    
    <Div class="topnav" id="myTopnav" >
        <a class="active" id="homeBtn" href="/">Home</a>
        <!-- <a href=""> Consoles </a> -->
        <div class="dropdown">
            <button id="dropbtn"> Controls </button>
            <div class="dropdown-content">
                <a id="allBtn"> All Controls </a>
                <a id="playBtn" class="controlBrand">Playstation</a>
                <a id="xboxBtn" class="controlBrand">Xbox</a>
                <a id="nintendoBtn" class="controlBrand">Nintendo</a>
            </div>
        </div>
        <a href="/links"> Links </a>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">&#9776;</a>
    </Div>
    
    
    <div class="container">
        <div class="h1-container">
            <h1>
                Controls!
            </h1>
        </div>
        <img
            class="header-image"
            src="/homepage.jpg"
            alt=""
        >
    </div>

    <div class="allControllers"></div>

<!-- /* Toggle between adding and removing the "responsive" class to topnav when the user clicks on the icon */ -->
<script >
    function myFunction() {
    var x = document.getElementById("myTopnav");
    if (x.className === "topnav") {
      x.className += " responsive";
    } else {
      x.className = "topnav";
    }
  }
</script>
